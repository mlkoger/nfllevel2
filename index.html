<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFL Team Overlay</title>
<style>
    body {
        margin: 0;
        background-color: black;
        font-family: Arial, sans-serif;
    }
    .row {
        display: flex;
        align-items: center;
        padding: 10px;
    }
    .gold { background-color: gold; }
    .silver { background-color: silver; }
    .bronze { background-color: peru; }
    .crown {
        height: 40px;
        margin-right: 10px;
    }
    .logo {
        height: 40px;
        margin: 0 5px;
    }
</style>
</head>
<body>

<!-- Gold Row -->
<div class="row gold">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Golden_crown_icon.svg/1024px-Golden_crown_icon.svg.png" alt="Crown">
    <img class="logo" src="https://static.www.nfl.com/t_q-best/league/api/clubs/logos/DAL" alt="Dallas Cowboys">
    <img class="logo" src="https://static.www.nfl.com/t_q-best/league/api/clubs/logos/NE" alt="New England Patriots">
    <img class="logo" src="https://static.www.nfl.com/t_q-best/league/api/clubs/logos/SF" alt="San Francisco 49ers">
</div>

<!-- Silver Row -->
<div class="row silver">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Golden_crown_icon.svg/1024px-Golden_crown_icon.svg.png" alt="Crown">
    <img class="logo" src="https://static.www.nfl.com/t_q-best/league/api/clubs/logos/GB" alt="Green Bay Packers">
    <img class="logo" src="https://static.www.nfl.com/t_q-best/league/api/clubs/logos/PIT" alt="Pittsburgh Steelers">
    <img class="logo" src="https://static.www.nfl.com/t_q-best/league/api/clubs/logos/CHI" alt="Chicago Bears">
</div>

<!-- Bronze Row -->
<div class="row bronze">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Golden_crown_icon.svg/1024px-Golden_crown_icon.svg.png" alt="Crown">
    <img class="logo" src="https://static.www.nfl.com/t_q-best/league/api/clubs/logos/NYG" alt="New York Giants">
    <img class="logo" src="https://static.www.nfl.com/t_q-best/league/api/clubs/logos/PHI" alt="Philadelphia Eagles">
    <img class="logo" src="https://static.www.nfl.com/t_q-best/league/api/clubs/logos/WAS" alt="Washington Commanders">
</div>

</body>
</html>
