<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFL Overlay</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
    user-select: none;
  }

  /* Bars behind everything */
  .bar {
    position: absolute;
    left: 0;
    width: 100%;
    height: 110px;
    border-radius: 12px;
    z-index: -1; /* force behind logos */
  }
  .gold   { top: 10px;  background: linear-gradient(to bottom, #ffd700, #b8860b); }
  .silver { top: 130px; background: linear-gradient(to bottom, #c0c0c0, #808080); }
  .bronze { top: 250px; background: linear-gradient(to bottom, #cd7f32, #8b4513); }

  /* Placeholder for crown */
  .crown-space {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 80px;
    height: 80px;
    border: 2px dashed rgba(0,0,0,0.3);
  }

  /* Logos always above */
  .logos {
    position: absolute;
    width: 100%;
    height: 110px;
    left: 100px; /* make room for crown */
    z-index: 5; /* higher than bars */
  }
  #gold-logos { top: 10px; }
  #silver-logos { top: 130px; }
  #bronze-logos { top: 250px; }

  .logo {
    position: absolute;
    height: 90px;
    cursor: grab;
    z-index: 10; /* always on top */
  }
  .logo img {
    height: 100%;
    pointer-events: none;
  }

  /* Red X overlay */
  .logo.crossed::before,
  .logo.crossed::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90%;
    height: 6px;
    background: red;
    transform-origin: center;
    z-index: 20;
  }
  .logo.crossed::before { transform: translate(-50%, -50%) rotate(45deg); }
  .logo.crossed::after  { transform: translate(-50%, -50%) rotate(-45deg); }
</style>
</head>

  if ((i+1) % 11 === 0) barIndex++; // spread across bars
});
