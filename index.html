<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFL Overlay</title>
<style>
  body {
    margin: 0;
    background: transparent;
  }
  .bar {
    position: relative;
    height: 100px;
    margin: 10px 0;
    border-radius: 12px;
    display: block;
  }
  .gold { background: linear-gradient(to bottom, #ffd700, #b8860b); }
  .silver { background: linear-gradient(to bottom, #c0c0c0, #808080); }
  .bronze { background: linear-gradient(to bottom, #cd7f32, #8b4513); }

  .crown {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    height: 80px;
  }

  .logos {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .logo {
    position: absolute;
    height: 80px;
    cursor: pointer;
  }
  .logo img {
    height: 100%;
  }

  /* Red X overlay */
  .logo.crossed::before,
  .logo.crossed::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90%;
    height: 6px;
    background: red;
    transform-origin: center;
  }
  .logo.crossed::before { transform: translate(-50%, -50%) rotate(45deg); }
  .logo.crossed::after { transform: translate(-50%, -50%) rotate(-45deg); }
</style>
</head>
<body>
  <!-- Gold Bar -->
  <div class="bar gold">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/1/10/Gold_crown.png" alt="Gold Crown">
    <div class="logos">
      <div class="logo" style="left:120px; top:10px;">
        <img src="https://a.espncdn.com/i/teamlogos/nfl/500/phi.png" alt="Eagles">
      </div>
      <div class="logo" style="left:220px; top:10px;">
        <img src="https://a.espncdn.com/i/teamlogos/nfl/500/dal.png" alt="Cowboys">
      </div>
    </div>
  </div>

  <!-- Silver Bar -->
  <div class="bar silver">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Crown_icon_silver.png" alt="Silver Crown">
    <div class="logos">
      <div class="logo" style="left:120px; top:10px;">
        <img src="https://a.espncdn.com/i/teamlogos/nfl/500/sf.png" alt="49ers">
      </div>
    </div>
  </div>

  <!-- Bronze Bar -->
  <div class="bar bronze">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/4/42/Golden_crown_antique.png" alt="Bronze Crown">
    <div class="logos">
      <div class="logo" style="left:120px; top:10px;">
        <img src="https://a.espncdn.com/i/teamlogos/nfl/500/gb.png" alt="Packers">
      </div>
    </div>
  </div>

<script>
  document.querySelectorAll('.logo').forEach(el => {
    el.addEventListener('click', () => {
      el.classList.toggle('crossed');
    });
  });
</script>
</body>
</html>
