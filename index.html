<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFL Overlay</title>
<style>
    body {
        margin: 0;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
    }
    .row {
        display: flex;
        align-items: center;
        padding: 10px;
        min-height: 60px;
    }
    .gold { background: gold; }
    .silver { background: silver; }
    .bronze { background: peru; }
    .crown {
        height: 50px;
        margin-right: 10px;
    }
    .team {
        position: relative;
        display: inline-block;
        margin: 0 5px;
        cursor: grab;
    }
    .team img {
        height: 50px;
    }
    .red-x {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 50px;
        background: rgba(255, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        font-weight: bold;
        color: white;
        pointer-events: none;
    }
</style>
</head>
<body>

<!-- Gold Row -->
<div class="row gold" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Crown_icon.svg/512px-Crown_icon.svg.png" alt="Crown">
</div>

<!-- Silver Row -->
<div class="row silver" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Crown_icon.svg/512px-Crown_icon.svg.png" alt="Crown">
</div>

<!-- Bronze Row -->
<div class="row bronze" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Crown_icon.svg/512px-Crown_icon.svg.png" alt="Crown">
</div>

    "ARI","ATL","BAL","BUF","CAR","CHI","CIN","CLE",
    "DAL","DEN","DET","GB","HOU","IND","JAX","KC",

    "NYJ","PHI","PIT","SF","SEA","TB","TEN","WAS"
];

// Distribute teams evenly into 3 rows
window.onload = function() {
    const rows = document.querySelectorAll('.row');
    let i = 0;

        const div = document.createElement('div');
        div.className = "team";

        div.innerHTML = `
            <img src="https://static.www.nfl.com/t_q-best/league/api/clubs/logos/${team}" alt="${team}">
            <div class="red-x">X</div>
        `;
        rows[i % 3].appendChild(div);
        i++;
    });
}

    ev.preventDefault();
}

}
