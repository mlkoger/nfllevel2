<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFL Overlay</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  .bar {
    position: absolute;
    left: 0;
    width: 100%;
    height: 110px;
    border-radius: 12px;
    z-index: 1; /* keep under logos */
  }
  .gold { top: 10px; background: linear-gradient(to bottom, #ffd700, #b8860b); }
  .silver { top: 130px; background: linear-gradient(to bottom, #c0c0c0, #808080); }
  .bronze { top: 250px; background: linear-gradient(to bottom, #cd7f32, #8b4513); }

  .logo {
    position: absolute;
    height: 90px;
    cursor: grab;
    z-index: 10; /* logos always above bars */
  }
  .logo img {
    height: 100%;
    pointer-events: none;
  }

  /* Red X toggle */
  .logo.crossed::before,
  .logo.crossed::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90%;
    height: 6px;
    background: red;
    transform-origin: center;
  }
  .logo.crossed::before { transform: translate(-50%, -50%) rotate(45deg); }
  .logo.crossed::after { transform: translate(-50%, -50%) rotate(-45deg); }
</style>
</head>
<body>

  <div class="bar gold"></div>
  <div class="bar silver"></div>
  <div class="bar bronze"></div>

<script>
const logos = {
  ari: "https://www.vectorlogo.zone/logos/nfl-ari/nfl-ari-icon.svg",
  atl: "https://www.vectorlogo.zone/logos/nfl-atl/nfl-atl-icon.svg",
  bal: "https://www.vectorlogo.zone/logos/nfl-bal/nfl-bal-icon.svg",
  buf: "https://www.vectorlogo.zone/logos/nfl-buf/nfl-buf-icon.svg",
  car: "https://www.vectorlogo.zone/logos/nfl-car/nfl-car-icon.svg",
  chi: "https://www.vectorlogo.zone/logos/nfl-chi/nfl-chi-icon.svg",
  cin: "https://www.vectorlogo.zone/logos/nfl-cin/nfl-cin-icon.svg",
  cle: "https://www.vectorlogo.zone/logos/nfl-cle/nfl-cle-icon.svg",
  dal: "https://www.vectorlogo.zone/logos/nfl-dal/nfl-dal-icon.svg",
  den: "https://www.vectorlogo.zone/logos/nfl-den/nfl-den-icon.svg",
  det: "https://www.vectorlogo.zone/logos/nfl-det/nfl-det-icon.svg",
  gb: "https://www.vectorlogo.zone/logos/nfl-gb/nfl-gb-icon.svg",
  hou: "https://www.vectorlogo.zone/logos/nfl-hou/nfl-hou-icon.svg",
  ind: "https://www.vectorlogo.zone/logos/nfl-ind/nfl-ind-icon.svg",
  jax: "https://www.vectorlogo.zone/logos/nfl-jac/nfl-jac-icon.svg",
  kc: "https://www.vectorlogo.zone/logos/nfl-kan/nfl-kan-icon.svg",
  lv: "https://www.vectorlogo.zone/logos/nfl-rai/nfl-rai-icon.svg",
  lac: "https://www.vectorlogo.zone/logos/nfl-sdg/nfl-sdg-icon.svg",
  lar: "https://www.vectorlogo.zone/logos/nfl-stl/nfl-stl-icon.svg",
  mia: "https://www.vectorlogo.zone/logos/nfl-mia/nfl-mia-icon.svg",
  min: "https://www.vectorlogo.zone/logos/nfl-min/nfl-min-icon.svg",
  ne: "https://www.vectorlogo.zone/logos/nfl-ne/nfl-ne-icon.svg",
  no: "https://www.vectorlogo.zone/logos/nfl-no/nfl-no-icon.svg",
  nyg: "https://www.vectorlogo.zone/logos/nfl-nyg/nfl-nyg-icon.svg",
  nyj: "https://www.vectorlogo.zone/logos/nfl-nyj/nfl-nyj-icon.svg",
  phi: "https://www.vectorlogo.zone/logos/nfl-phi/nfl-phi-icon.svg",
  pit: "https://www.vectorlogo.zone/logos/nfl-pit/nfl-pit-icon.svg",
  sf: "https://www.vectorlogo.zone/logos/nfl-sfo/nfl-sfo-icon.svg",
  sea: "https://www.vectorlogo.zone/logos/nfl-sea/nfl-sea-icon.svg",
  tb: "https://www.vectorlogo.zone/logos/nfl-tb/nfl-tb-icon.svg",
  ten: "https://www.vectorlogo.zone/logos/nfl-ten/nfl-ten-icon.svg",
  was: "https://www.vectorlogo.zone/logos/nfl-was/nfl-was-icon.svg"
};

let i = 0;
for (const [team, url] of Object.entries(logos)) {
  const logo = document.createElement("div");
  logo.className = "logo";
  logo.style.left = `${(i % 8) * 110 + 20}px`; // start in grid, adjustable later
  logo.style.top = `${Math.floor(i / 8) * 100 + 20}px`;
  logo.innerHTML = `<img src="${url}" alt="${team}">`;
  document.body.appendChild(logo);
  i++;
}

// Drag + drop
let dragTarget = null, offsetX = 0, offsetY = 0;
document.addEventListener("mousedown", e => {
  if (e.target.closest(".logo")) {
    dragTarget = e.target.closest(".logo");
    offsetX = e.clientX - dragTarget.offsetLeft;
    offsetY = e.clientY - dragTarget.offsetTop;
    dragTarget.style.cursor = "grabbing";
  }
});
document.addEventListener("mousemove", e => {
  if (dragTarget) {
    dragTarget.style.left = (e.clientX - offsetX) + "px";
    dragTarget.style.top = (e.clientY - offsetY) + "px";
  }
});
document.addEventListener("mouseup", e => {
  if (dragTarget) {
    dragTarget.style.cursor = "grab";
    dragTarget = null;
  }
});

// Toggle red X on click
document.addEventListener("click", e => {
  const el = e.target.closest(".logo");
  if (el) el.classList.toggle("crossed");
});
</script>
</body>
</html>
