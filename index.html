<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFL Overlay</title>
<style>
    body {
        background: transparent;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .bar {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 95%;
        padding: 10px;
        gap: 10px;
        border-radius: 10px;
    }
    .gold { background-color: gold; }
    .silver { background-color: silver; }
    .bronze { background-color: #cd7f32; }

    .crown {
        width: 50px;
        height: 50px;
        flex-shrink: 0;
    }
    .logo {
        width: 60px;
        height: 60px;
        position: relative;
        cursor: pointer;
    }
    .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .x {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70%;
        height: 70%;
        background-color: rgba(255, 0, 0, 0.7);
        clip-path: polygon(0 20%, 20% 0, 50% 30%, 80% 0, 100% 20%, 70% 50%, 100% 80%, 80% 100%, 50% 70%, 20% 100%, 0 80%, 30% 50%);
        transform: translate(-50%, -50%);
        display: none;
    }
</style>
</head>
<body>

<div class="bar gold">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Gold_crown_icon.svg/1024px-Gold_crown_icon.svg.png" alt="Gold Crown">
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/8/8e/Philadelphia_Eagles_logo.svg"><div class="x"></div></div>
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/5/5c/Dallas_Cowboys.svg"><div class="x"></div></div>
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/9/97/Green_Bay_Packers_logo.svg"><div class="x"></div></div>
</div>

<div class="bar silver">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Silver_crown_icon.svg/1024px-Silver_crown_icon.svg.png" alt="Silver Crown">
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/1/16/New_Orleans_Saints_logo.svg"><div class="x"></div></div>
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/2/27/San_Francisco_49ers_logo.svg"><div class="x"></div></div>
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/7/70/Kansas_City_Chiefs_logo.svg"><div class="x"></div></div>
</div>

<div class="bar bronze">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Bronze_crown_icon.svg/1024px-Bronze_crown_icon.svg.png" alt="Bronze Crown">
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/5/5c/Buffalo_Bills_logo.svg"><div class="x"></div></div>
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/a/a0/Miami_Dolphins_logo.svg"><div class="x"></div></div>
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/c/c5/New_York_Jets_logo.svg"><div class="x"></div></div>
</div>

<script>
    document.querySelectorAll('.logo').forEach(logo => {
        logo.addEventListener('click', () => {
            const x = logo.querySelector('.x');
            x.style.display = x.style.display === 'block' ? 'none' : 'block';
        });
    });
</script>

</body>
</html>
