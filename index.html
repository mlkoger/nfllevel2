<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NFL Team Overlay</title>
<style>
    body {
        background-color: transparent;
        margin: 0;
        font-family: sans-serif;
    }
    .bar {
        display: flex;
        align-items: center;
        padding: 5px 0;
        position: relative;
    }
    .gold { background-color: gold; }
    .silver { background-color: silver; }
    .bronze { background-color: #cd7f32; }

    .crown {
        width: 50px;
        height: 50px;
        flex-shrink: 0;
        margin-left: 10px;
    }
    .team-container {
        display: flex;
        justify-content: center;
        flex: 1;
        flex-wrap: wrap;
        gap: 15px;
    }
    .team {
        position: relative;
        cursor: pointer;
        width: 60px;
        height: 60px;
    }
    .team img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .red-x {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255,0,0,0.4);
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        font-weight: bold;
        color: red;
        line-height: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<div class="bar gold">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Gold_crown_icon.svg/1024px-Gold_crown_icon.svg.png" alt="Crown">
    <div class="team-container" id="bar1"></div>
</div>

<div class="bar silver">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Silver_crown_icon.svg/1024px-Silver_crown_icon.svg.png" alt="Crown">
    <div class="team-container" id="bar2"></div>
</div>

<div class="bar bronze">
    <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Bronze_crown_icon.svg/1024px-Bronze_crown_icon.svg.png" alt="Crown">
    <div class="team-container" id="bar3"></div>
</div>

<script>
const nflTeams = [
    "https://upload.wikimedia.org/wikipedia/en/5/5c/Dallas_Cowboys.svg",
    "https://upload.wikimedia.org/wikipedia/en/7/71/New_England_Patriots_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/a/a0/New_York_Giants_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/6/64/Green_Bay_Packers_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/f/f1/Chicago_Bears_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/5/5d/Kansas_City_Chiefs_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/c/c9/San_Francisco_49ers_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/1/16/Denver_Broncos_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/f/fc/Miami_Dolphins_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/2/26/Las_Vegas_Raiders_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/1/14/Los_Angeles_Rams_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/8/8e/Philadelphia_Eagles_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/7/7c/Buffalo_Bills_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/9/9b/Minnesota_Vikings_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/9/97/New_Orleans_Saints_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/0/0c/Seattle_Seahawks_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/1/1c/Tennessee_Titans_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/6/6b/Baltimore_Ravens_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/5/5c/Atlanta_Falcons_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/5/5f/Washington_Commanders_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/7/7e/Detroit_Lions_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/9/9d/Indianapolis_Colts_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/d/d3/Houston_Texans_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/a/a6/Los_Angeles_Chargers_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/0/01/Cincinnati_Bengals_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/d/d3/Cleveland_Browns_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/4/48/Carolina_Panthers_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/0/0b/Jacksonville_Jaguars_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/4/44/Arizona_Cardinals_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/2/28/New_York_Jets_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/7/74/Tampa_Bay_Buccaneers_logo.svg",
    "https://upload.wikimedia.org/wikipedia/en/4/4d/Pittsburgh_Steelers_logo.svg"
];

function createTeamElement(logoUrl) {
    const div = document.createElement('div');
    div.className = 'team';
    const img = document.createElement('img');
    img.src = logoUrl;
    const x = document.createElement('div');
    x.className = 'red-x';
    x.textContent = 'X';
    div.appendChild(img);
    div.appendChild(x);

    div.addEventListener('click', () => {
        x.style.display = (x.style.display === 'flex') ? 'none' : 'flex';
    });
    return div;
}

const teamsPerBar = Math.ceil(nflTeams.length / 3);
const bar1 = document.getElementById('bar1');
const bar2 = document.getElementById('bar2');
const bar3 = document.getElementById('bar3');

nflTeams.slice(0, teamsPerBar).forEach(team => bar1.appendChild(createTeamElement(team)));
nflTeams.slice(teamsPerBar, teamsPerBar*2).forEach(team => bar2.appendChild(createTeamElement(team)));
nflTeams.slice(teamsPerBar*2).forEach(team => bar3.appendChild(createTeamElement(team)));
</script>

</body>
</html>
