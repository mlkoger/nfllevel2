<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFL Overlay</title>
<style>
  body {
    margin: 0;
    background: #00f500;
    overflow: hidden;
  }

  .bar {
    position: absolute;
    left: 0;
    width: 100%;
    height: 110px;
    border-radius: 12px;
    z-index: 1; /* bars under logos */
  }
  .gold   { top: 10px;  background: linear-gradient(to bottom, #ffd700, #b8860b); }
  .silver { top: 130px; background: linear-gradient(to bottom, #c0c0c0, #808080); }
  .bronze { top: 250px; background: linear-gradient(to bottom, #cd7f32, #8b4513); }

  .logo {
    position: absolute;
    height: 90px;
    cursor: grab;
    z-index: 10; /* always above bars */
  }
  .logo img {
    height: 100%;
    pointer-events: none;
  }

  /* Red X toggle */
  .logo.crossed::before,
  .logo.crossed::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90%;
    height: 6px;
    background: red;
    transform-origin: center;
  }
  .logo.crossed::before { transform: translate(-50%, -50%) rotate(45deg); }
  .logo.crossed::after  { transform: translate(-50%, -50%) rotate(-45deg); }
</style>
</head>
<body>

  <div class="bar gold"></div>
  <div class="bar silver"></div>
  <div class="bar bronze"></div>

<script>
const logos = {
  ari: "https://a.espncdn.com/i/teamlogos/nfl/500/ari.png",
  atl: "https://a.espncdn.com/i/teamlogos/nfl/500/atl.png",
  bal: "https://a.espncdn.com/i/teamlogos/nfl/500/bal.png",
  buf: "https://a.espncdn.com/i/teamlogos/nfl/500/buf.png",
  car: "https://a.espncdn.com/i/teamlogos/nfl/500/car.png",
  chi: "https://a.espncdn.com/i/teamlogos/nfl/500/chi.png",
  cin: "https://a.espncdn.com/i/teamlogos/nfl/500/cin.png",
  cle: "https://a.espncdn.com/i/teamlogos/nfl/500/cle.png",
  dal: "https://a.espncdn.com/i/teamlogos/nfl/500/dal.png",
  den: "https://a.espncdn.com/i/teamlogos/nfl/500/den.png",
  det: "https://a.espncdn.com/i/teamlogos/nfl/500/det.png",
  gb:  "https://a.espncdn.com/i/teamlogos/nfl/500/gb.png",
  hou: "https://a.espncdn.com/i/teamlogos/nfl/500/hou.png",
  ind: "https://a.espncdn.com/i/teamlogos/nfl/500/ind.png",
  jax: "https://a.espncdn.com/i/teamlogos/nfl/500/jax.png",
  kc:  "https://a.espncdn.com/i/teamlogos/nfl/500/kc.png",
  lv:  "https://a.espncdn.com/i/teamlogos/nfl/500/lv.png",
  lac: "https://a.espncdn.com/i/teamlogos/nfl/500/lac.png",
  lar: "https://a.espncdn.com/i/teamlogos/nfl/500/lar.png",
  mia: "https://a.espncdn.com/i/teamlogos/nfl/500/mia.png",
  min: "https://a.espncdn.com/i/teamlogos/nfl/500/min.png",
  ne:  "https://a.espncdn.com/i/teamlogos/nfl/500/ne.png",
  no:  "https://a.espncdn.com/i/teamlogos/nfl/500/no.png",
  nyg: "https://a.espncdn.com/i/teamlogos/nfl/500/nyg.png",
  nyj: "https://a.espncdn.com/i/teamlogos/nfl/500/nyj.png",
  phi: "https://a.espncdn.com/i/teamlogos/nfl/500/phi.png",
  pit: "https://a.espncdn.com/i/teamlogos/nfl/500/pit.png",
  sf:  "https://a.espncdn.com/i/teamlogos/nfl/500/sf.png",
  sea: "https://a.espncdn.com/i/teamlogos/nfl/500/sea.png",
  tb:  "https://a.espncdn.com/i/teamlogos/nfl/500/tb.png",
  ten: "https://a.espncdn.com/i/teamlogos/nfl/500/ten.png",
  was: "https://a.espncdn.com/i/teamlogos/nfl/500/wsh.png"
};

let i = 0;
for (const [team, url] of Object.entries(logos)) {
  const logo = document.createElement("div");
  logo.className = "logo";
  logo.style.left = `${(i % 8) * 110 + 20}px`; 
  logo.style.top = `${Math.floor(i / 8) * 100 + 20}px`;
  logo.innerHTML = `<img src="${url}" alt="${team}">`;
  document.body.appendChild(logo);
  i++;
}

// Drag + drop
let dragTarget = null, offsetX = 0, offsetY = 0;
document.addEventListener("mousedown", e => {
  if (e.target.closest(".logo")) {
    dragTarget = e.target.closest(".logo");
    offsetX = e.clientX - dragTarget.offsetLeft;
    offsetY = e.clientY - dragTarget.offsetTop;
    dragTarget.style.cursor = "grabbing";
  }
});
document.addEventListener("mousemove", e => {
  if (dragTarget) {
    dragTarget.style.left = (e.clientX - offsetX) + "px";
    dragTarget.style.top  = (e.clientY - offsetY) + "px";
  }
});
document.addEventListener("mouseup", e => {
  if (dragTarget) {
    dragTarget.style.cursor = "grab";
    dragTarget = null;
  }
});

// Toggle red X on click
document.addEventListener("click", e => {
  const el = e.target.closest(".logo");
  if (el) el.classList.toggle("crossed");
});
</script>
</body>
</html>
