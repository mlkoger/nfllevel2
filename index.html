<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFL Overlay</title>
<style>
  body {
    margin: 0;
    background: transparent;
  }
  .bar {
    position: relative;
    height: 100px;
    margin: 10px 0;
    border-radius: 12px;
    display: block;
  }
  .gold { background: linear-gradient(to bottom, #ffd700, #b8860b); }
  .silver { background: linear-gradient(to bottom, #c0c0c0, #808080); }
  .bronze { background: linear-gradient(to bottom, #cd7f32, #8b4513); }

  /* Reserved crown space */
  .crown-space {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 80px;
    height: 80px;
    border: 2px dashed rgba(255,255,255,0.3); /* just a placeholder box */
    border-radius: 10px;
  }

  .logos {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .logo {
    position: absolute;
    height: 80px;
    cursor: pointer;
  }
  .logo img {
    height: 100%;
  }

  /* Red X overlay */
  .logo.crossed::before,
  .logo.crossed::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90%;
    height: 6px;
    background: red;
    transform-origin: center;
  }
  .logo.crossed::before { transform: translate(-50%, -50%) rotate(45deg); }
  .logo.crossed::after { transform: translate(-50%, -50%) rotate(-45deg); }
</style>
</head>
<body>
  <!-- Gold Bar -->
  <div class="bar gold">
    <div class="crown-space"></div>
    <div class="logos">
      <!-- Top row 11 teams -->
      <div class="logo" style="left:120px; top:10px;"><img src="https://a.espncdn.com/i/teamlogos/nfl/500/ari.png" alt="Cardinals"></div>

      <div class="logo" style="left:1020px; top:10px;"><img src="https://a.espncdn.com/i/teamlogos/nfl/500/den.png" alt="Broncos"></div>
      <div class="logo" style="left:1120px; top:10px;"><img src="https://a.espncdn.com/i/teamlogos/nfl/500/det.png" alt="Lions"></div>
    </div>
  </div>

  <!-- Silver Bar -->

    </div>
  </div>

<script>
  document.querySelectorAll('.logo').forEach(el => {
    el.addEventListener('click', () => {
      el.classList.toggle('crossed');
    });
  });
</script>
</body>
</html>
