<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFL Overlay</title>
<style>
  body {
    margin: 0;
    background: transparent;
    user-select: none;
  }
  .bar {
    position: relative;
    height: 110px;
    margin: 10px 0;
    border-radius: 12px;
  }
  .gold { background: linear-gradient(to bottom, #ffd700, #b8860b); }
  .silver { background: linear-gradient(to bottom, #c0c0c0, #808080); }
  .bronze { background: linear-gradient(to bottom, #cd7f32, #8b4513); }

  .crown-space {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 80px;
    height: 80px;
    border: 2px dashed rgba(0,0,0,0.3); /* just a placeholder space */
  }

  .logos {
    position: relative;
    width: 100%;
    height: 100%;
    margin-left: 100px; /* leave space for crown */
  }

  .logo {
    position: absolute;
    height: 90px;
    cursor: grab;
  }
  .logo img {
    height: 100%;
    pointer-events: none;
  }

  /* Red X overlay */
  .logo.crossed::before,
  .logo.crossed::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90%;
    height: 6px;
    background: red;
    transform-origin: center;
  }
  .logo.crossed::before { transform: translate(-50%, -50%) rotate(45deg); }
  .logo.crossed::after { transform: translate(-50%, -50%) rotate(-45deg); }
</style>
</head>
<body>

  <!-- Gold Bar -->
  <div class="bar gold">
    <div class="crown-space"></div>
    <div class="logos" id="gold-logos"></div>
  </div>

  <!-- Silver Bar -->
  <div class="bar silver">
    <div class="crown-space"></div>
    <div class="logos" id="silver-logos"></div>
  </div>

  <!-- Bronze Bar -->
  <div class="bar bronze">
    <div class="crown-space"></div>
    <div class="logos" id="bronze-logos"></div>
  </div>

<script>
const teams = [
  "ari","atl","bal","buf","car","chi","cin","cle",
  "dal","den","det","gb","hou","ind","jax","kc",
  "lv","lac","lar","mia","min","ne","no","nyg",
  "nyj","phi","pit","sf","sea","tb","ten","wsh"
];

const bars = ["gold-logos","silver-logos","bronze-logos"];
let barIndex = 0;

teams.forEach((team, i) => {
  const logo = document.createElement("div");
  logo.className = "logo";
  logo.style.left = `${120 + (i%8)*100}px`;
  logo.style.top = "10px";
  logo.innerHTML = `<img src="https://a.espncdn.com/i/teamlogos/nfl/500/${team}.png" alt="${team}">`;
  document.getElementById(bars[barIndex]).appendChild(logo);

  if ((i+1) % 11 === 0) barIndex++; // spread across 3 bars
});

// Drag + drop
let dragTarget = null, offsetX = 0, offsetY = 0;

document.addEventListener("mousedown", e => {
  if (e.target.closest(".logo")) {
    dragTarget = e.target.closest(".logo");
    offsetX = e.clientX - dragTarget.offsetLeft;
    offsetY = e.clientY - dragTarget.offsetTop;
    dragTarget.style.cursor = "grabbing";
  }
});
document.addEventListener("mousemove", e => {
  if (dragTarget) {
    dragTarget.style.left = (e.clientX - offsetX) + "px";
    dragTarget.style.top = (e.clientY - offsetY) + "px";
  }
});
document.addEventListener("mouseup", e => {
  if (dragTarget) {
    dragTarget.style.cursor = "grab";
    dragTarget = null;
  }
});

// Click to toggle red X
document.addEventListener("click", e => {
  const el = e.target.closest(".logo");
  if (el && !dragTarget) el.classList.toggle("crossed");
});
</script>
</body>
</html>
